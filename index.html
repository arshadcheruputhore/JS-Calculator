<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/Screenshot from 2024-11-30 10-40-48.png">
    <meta property="og:image" content="https://i.postimg.cc/t4btXywv/Screenshot-from-2024-11-30-10-40-48.png" />

    <title>JS Calculator</title>
</head>
<style>
* {
padding: 0;
margin: 0;
box-sizing: border-box;
}

section {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.calculator-container {
    width: 90%; /* Adjusted for better fit on smaller screens */
    height: auto; /* Let the height adjust based on content */
    max-width: 400px; /* Limit the maximum width for larger devices */
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    border-radius: 10px; /* Add some rounding for better aesthetics */
    overflow: hidden; /* Prevent content from spilling out */
    background-color: #f9f9f9; /* Optional background for better contrast */
}

.text-div input {
    width: 100%;
    border: none;
    outline: none;
    background: none;
    height: 70px;
    font-size: 1.5rem; /* Reduced font size for smaller screens */
    caret-color: transparent;
    text-align: right;
    padding: 0 20px; /* Reduced padding */
    cursor: default;
    overflow: visible;
    user-select: none;
    -webkit-user-select: none; /* Chrome, Safari */
    -webkit-user-drag: none;
}

.text-div {
    box-shadow: inset 0px 0px 1px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
}

.button-container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Maintain a 4-column grid */
    gap: 5px; /* Add spacing between buttons */
}

.button-container .calc-btn button {
    width: 100%;
    height: 60px; /* Adjusted button size */
    font-size: 1.5rem; /* Reduced font size for buttons */
    padding: 8px;
    background: none;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Add a border for button visibility */
    border-radius: 5px; /* Slight rounding for better aesthetics */
    transition: background-color 0.2s ease;
}

.button-container .calc-btn button:hover {
    background-color: #f0f0f0; /* Optional hover effect */
}

#clrBtn, #backclrBtn, #remain-btn, #divide-btn, #mult-btn, #minus-btn, #plus-btn {
    color: orangered;
    font-size: 1.7rem !important; /* Adjusted icon size */
}

/* Responsive adjustments for smaller screens */
@media (max-width: 600px) {
/* .calculator-container {
    width: 95%; 
} */

.text-div input {
    font-size: 1.2rem; /* Further reduce font size for text field */
    padding: 0 10px;
}

.button-container .calc-btn button {
    height: 50px; /* Smaller button height */
    font-size: 1.2rem; /* Smaller button font size */
}

#clrBtn, #backclrBtn, #remain-btn, #divide-btn, #mult-btn, #minus-btn, #plus-btn {
    font-size: 1.5rem; /* Icon size reduction */
}
}


</style>
<body>
    <section>
        <div class="calculator-container">
            <div class="text-div">
                <input type="text" name="" id="textField">
            </div>
            <div class="button-container">
                <div class="calc-btn"><button id="clrBtn" type="button" onclick="removeAllData()">AC</button></div>
                <div class="calc-btn"><button id="backclrBtn" type="button" onclick="removeLastData()"><i class="material-icons" >backspace</i></button></div>
                <div class="calc-btn"><button id="remain-btn" type="button" onclick="showRemain()"><i class='fas fa-percentage'></i></button></div>
                <div class="calc-btn"><button id="divide-btn" type="button" onclick="showData('รท')"><i class='fas fa-divide'></i></button></div>
                <div class="calc-btn"><button id="senve-btn" type="button" onclick="showData('7')">7</button></div>
                <div class="calc-btn"><button id="eight-btn" type="button" onclick="showData('8')">8</button></div>
                <div class="calc-btn"><button id="nine-btn" type="button" onclick="showData('9')">9</button></div>
                <div class="calc-btn"><button id="mult-btn" type="button" onclick="showData('ร')"><i class='fas fa-times'></i></button></div>
                <div class="calc-btn"><button id="four-btn" type="button" onclick="showData('4')">4</button></div>
                <div class="calc-btn"><button id="five-btn" type="button" onclick="showData('5')">5</button></div>
                <div class="calc-btn"><button id="six-btn" type="button" onclick="showData('6')">6</button></div>
                <div class="calc-btn"><button id="minus-btn" type="button" onclick="showData('-')"><i class='fas fa-minus'></i></button></div>
                <div class="calc-btn"><button id="one-btn" type="button" onclick="showData('1')">1</button></div>
                <div class="calc-btn"><button id="two-btn" type="button" onclick="showData('2')">2</button></div>
                <div class="calc-btn"><button id="three-btn" type="button" onclick="showData('3')">3</button></div>
                <div class="calc-btn"><button id="plus-btn" type="button" onclick="showData('+')"><i class='fas fa-plus'></i></button></div>
                <div class="calc-btn"><button type="button" onclick="showData('00')">00</button></div>
                <div class="calc-btn"><button id="zero-btn" type="button" onclick="showData('0')">0</button></div>
                <div class="calc-btn"><button id="dot-btn" type="button" onclick="showData('.')">&#8226;</button></div>
                <div class="calc-btn"><button id="equal-btn" type="button" onclick="showEval()"><i class="fas fa-equals" style="background-color: orangered; color: white; padding: 8px 11px; border-radius: 50%;"></i></button></div>
            </div>
        </div>
    </section>


<script src="./main.js"></script>
</body>
</html>
